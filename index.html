<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="image" src="">
    <div class="bg-blackLowOpacity"></div>
    <div class="time">
        <h1></h1>

        <p>Time (Hr:m:s)</p>
        <div><span><span class="zerohr">0</span><span class="hour"></span></span>
            :
            <span><span class="zeroMin">0</span><span class="minute"></span></span>
            :
            <span><span class="zeroSec">0</span><span class="second"></span></span>

            <span class="amPm"></span>
        </div>
    </div>
    <script src="Assets.js"></script>
    <script src="script.js"></script>

</body>

</html>
